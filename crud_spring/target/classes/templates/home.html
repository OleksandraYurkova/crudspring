<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Студенти</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        .header {
            background-color: #ffffff;
            color: #333;
            font-size: 18px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
        }

        .header span {
            font-size: 16px;
            color: #555;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-warning {
            background-color: #ffc107;
            color: white;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .students-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        .students-list li {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .students-list p {
            margin: 0;
            flex-grow: 1;
            font-size: 16px;
            color: #555;
        }

        .students-list form {
            display: inline-block;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-error {
            background-color: #dc3545;
        }

    </style>
</head>
<body>
<div class="header">
    <h3>Ласкаво просимо до списку студентів!</h3>
    <span th:text="${isAdmin != null and isAdmin ? 'Admin' : 'User'}">Admin</span>
</div>

<!-- Показуємо повідомлення про успіх або помилку -->
<div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<!-- Форма для створення нового студента -->
<div class="container">
    <h2>Створити нового студента:</h2>
    <form th:action="@{/students}" th:object="${newStudent}" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" th:field="*{name}" required="required"/>
        
        <label for="age">Вік:</label>
        <input type="number" id="age" th:field="*{age}" required="required"/>
        
        <button type="submit" class="btn btn-primary">Створити студента</button>
    </form>
</div>

<!-- Список студентів -->
<div class="container">
    <h2>Список студентів:</h2>
    <ul class="students-list">
        <li th:each="student : ${students}">
            <p th:text="'ID: ' + ${student.id} + ' - ' + ${student.name} + ' - ' + ${student.age}">Студент</p>

            <!-- Кнопка для редагування студента -->
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Редагувати</a>

            <!-- Кнопка для видалення студента -->
            <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger"
               onclick="return confirm('Ви дійсно хочете видалити студента?');">Видалити</a>
        </li>
    </ul>
</div>
</body>
</html>
